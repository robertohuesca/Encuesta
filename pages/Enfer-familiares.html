<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Enfermedades Familiares</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/container-div.css">
    </head>
<body>
    <div class="container-body">
        <div class="body">
            <div class="container-inputs">
                <div class="title" style="overflow:auto"><h1>Enfermedades Familiares</h1></div>
                <div class="form">
                    <div class="encabezado">
                        <label>Durante el último año, ¿algún familiar ha padecido las siguientes enfermedades?</label>
                    </div>
                    <form>
                        <table id="tabla-enfer">
                            <tr>
                                <th><h1>Enfermedades</h1></th>
                                <th><h1>Familiar que la padece</h1></th>
                            </tr>
                            <tr>
                                <td><label>Respiratorias</label></td>
                                <td><input type="text" name="familiar" size="30"></td>
                            </tr>
                            <tr>
                                <td><label>Gastroinstestinales</label></td>
                                <td><input type="text" name="familiar" size="30"></td>
                            </tr>
                            <tr>
                                <td><label>Dermatológicas</label></td>
                                <td><input type="text" name="familiar" size="30"></td>
                            </tr>
                            <tr>
                                <td><label>Neurológicas</label></td>
                                <td><input type="text" name="familiar" size="30"></td>
                            </tr>
                            <tr>
                                <td><label>Hipertención</label></td>
                                <td><input type="text" name="familiar" size="30"></td>
                            </tr>
                            <tr>
                                <td><label>Cáncer</label></td>
                                <td><input type="text" name="familiar" size="30"></td>
                            </tr>
                            <tr>
                                <td><label>Obesidad</label></td>
                                <td><input type="text" name="familiar" size="30"></td>
                            </tr>
                            <tr>
                                <td><label>Diabetes mellitus</label></td>
                                <td><input type="text" name="familiar" size="30"></td>
                            </tr>
                            <tr>
                                <td><label>Cardiovasculares</label></td>
                                <td><input type="text" name="familiar" size="30"></td>
                            </tr>
                            <tr>
                                <td><label>Hepáticas</label></td>
                                <td><input type="text" name="familiar" size="30"></td>
                            </tr>
                            <tr>
                                <td><label>Tumores</label></td>
                                <td><input type="text" name="familiar" size="30"></td>
                            </tr>
                            <tr>
                                <td><input type="text" size="15" placeholder="Otra (especificar)"></input></td>
                                <td><input type="text" name="familiar" size="30"></td>
                            </tr>
                            <tr>
                            <input type="submit"  id="guardars" value="Guardar" onclick="goBack()" > 
                            </tr>
                        </table>
                
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
<html>
